<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Personal Streaming Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">MovieFlix</div>
        <div class="nav-links">
            <a href="#movies">Movies</a>
            <a href="#tv">TV Series</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Unlimited Movies, TV Shows</h1>
            <p>Watch anywhere. Stream now.</p>
        </div>
    </div>

    <section id="movies" class="category">
        <h2>Movies</h2>
        <div class="carousel">
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x450" alt="Movie Poster">
                <div class="movie-info">
                    <h3>Your Movie Title</h3>
                    <button class="play-btn" onclick="playMovie('1HHSF8ANGmfIlEsXkKQb6UudrNsm1s8bW')">
                        <i class="fas fa-play"></i> Play
                    </button>
                </div>
            </div>
            <!-- Add more movie cards here -->
        </div>
    </section>

    <section id="tv" class="category">
        <h2>TV Series</h2>
        <div class="carousel">
            <!-- TV series cards will go here -->
        </div>
    </section>

    <div class="player-modal" id="playerModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            <iframe id="movieFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
      </html>
